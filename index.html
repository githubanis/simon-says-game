<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            user-select: none;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: clamp(24px, 6vw, 36px);
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
        }

        .game-board {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 0 auto 30px;
            position: relative;
            background: #333;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .button-container {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
        }

        .simon-button {
            position: absolute;
            width: 50%;
            height: 50%;
            border: 4px solid #333;
            cursor: pointer;
            transition: all 0.15s ease;
            transform-origin: center;
        }

        .simon-button:active {
            transform: scale(0.95);
        }

        .simon-button.red {
            top: 0;
            left: 0;
            background: #e74c3c;
            border-radius: 100% 0 0 0;
        }

        .simon-button.red.active {
            background: #ff6b6b;
            box-shadow: 0 0 30px #ff6b6b;
        }

        .simon-button.blue {
            top: 0;
            right: 0;
            background: #3498db;
            border-radius: 0 100% 0 0;
        }

        .simon-button.blue.active {
            background: #74b9ff;
            box-shadow: 0 0 30px #74b9ff;
        }

        .simon-button.green {
            bottom: 0;
            left: 0;
            background: #27ae60;
            border-radius: 0 0 0 100%;
        }

        .simon-button.green.active {
            background: #55efc4;
            box-shadow: 0 0 30px #55efc4;
        }

        .simon-button.yellow {
            bottom: 0;
            right: 0;
            background: #f1c40f;
            border-radius: 0 0 100% 0;
        }

        .simon-button.yellow.active {
            background: #fdcb6e;
            box-shadow: 0 0 30px #fdcb6e;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: #2c3e50;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
            font-size: clamp(12px, 3vw, 16px);
            font-weight: bold;
        }

        .status-text {
            margin-bottom: 20px;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            min-height: 25px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-size: clamp(14px, 3.5vw, 16px);
            min-width: 100px;
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: clamp(16px, 4vw, 20px);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-selector select {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: clamp(14px, 3.5vw, 16px);
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
            
            .simon-button {
                border-width: 2px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            .game-container {
                max-width: 400px;
            }
            
            .title {
                margin-bottom: 10px;
            }
            
            .score-board {
                margin-bottom: 15px;
            }
            
            .game-board {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">SIMON SAYS</h1>
        
        <div class="score-board">
            <div>Round: <span id="round">0</span></div>
            <div>Best: <span id="bestScore">0</span></div>
        </div>

        <div class="difficulty-selector">
            <select id="difficulty">
                <option value="normal">Normal Speed</option>
                <option value="fast">Fast</option>
                <option value="insane">Insane</option>
            </select>
        </div>

        <div class="status-text" id="status">Press Start to Begin!</div>

        <div id="gameOver" class="game-over" style="display: none;">
            <div>Game Over!</div>
            <div>You reached round <span id="finalRound">0</span></div>
        </div>

        <div class="game-board">
            <div class="button-container">
                <div class="simon-button red" data-color="red" data-sound="261.63"></div>
                <div class="simon-button blue" data-color="blue" data-sound="329.63"></div>
                <div class="simon-button green" data-color="green" data-sound="392.00"></div>
                <div class="simon-button yellow" data-color="yellow" data-sound="523.25"></div>
                
                <div class="center-circle">
                    <div>SIMON</div>
                    <div>SAYS</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">Start Game</button>
            <button id="restartBtn" onclick="restartGame()" style="display: none;">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        let sequence = [];
        let playerSequence = [];
        let round = 0;
        let gameActive = false;
        let showingSequence = false;
        let bestScore = localStorage.getItem('simonBestScore') || 0;
        
        // Audio context for sounds
        let audioContext;
        const buttons = document.querySelectorAll('.simon-button');
        
        // Speed settings
        const speeds = {
            normal: { show: 600, gap: 200 },
            fast: { show: 400, gap: 100 },
            insane: { show: 200, gap: 50 }
        };

        // Initialize
        document.getElementById('bestScore').textContent = bestScore;
        
        // Initialize audio context on first user interaction
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(frequency) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            round = 0;
            gameActive = true;
            showingSequence = false;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            updateStatus('Get Ready...');
            
            setTimeout(() => {
                nextRound();
            }, 1000);
        }

        function nextRound() {
            round++;
            playerSequence = [];
            
            // Add random color to sequence
            const colors = ['red', 'blue', 'green', 'yellow'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
            
            document.getElementById('round').textContent = round;
            updateStatus(`Round ${round} - Watch!`);
            
            showSequence();
        }

        function showSequence() {
            showingSequence = true;
            let index = 0;
            const difficulty = document.getElementById('difficulty').value;
            const timing = speeds[difficulty];
            
            function showNext() {
                if (index >= sequence.length) {
                    showingSequence = false;
                    updateStatus('Your Turn!');
                    return;
                }
                
                const color = sequence[index];
                const button = document.querySelector(`[data-color="${color}"]`);
                const frequency = parseFloat(button.dataset.sound);
                
                // Light up button
                button.classList.add('active');
                playSound(frequency);
                
                setTimeout(() => {
                    button.classList.remove('active');
                    setTimeout(showNext, timing.gap);
                }, timing.show);
                
                index++;
            }
            
            setTimeout(showNext, 500);
        }

        function handleButtonClick(color) {
            if (!gameActive || showingSequence) return;
            
            const button = document.querySelector(`[data-color="${color}"]`);
            const frequency = parseFloat(button.dataset.sound);
            
            // Visual and audio feedback
            button.classList.add('active');
            playSound(frequency);
            
            setTimeout(() => {
                button.classList.remove('active');
            }, 150);
            
            // Add to player sequence
            playerSequence.push(color);
            
            // Check if correct
            const currentIndex = playerSequence.length - 1;
            
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }
            
            // Check if sequence complete
            if (playerSequence.length === sequence.length) {
                if (round >= 20) {
                    winGame();
                } else {
                    updateStatus('Correct! Next round...');
                    setTimeout(nextRound, 1000);
                }
            }
        }

        function gameOver() {
            gameActive = false;
            
            // Update best score
            if (round > bestScore) {
                bestScore = round;
                localStorage.setItem('simonBestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
            
            document.getElementById('finalRound').textContent = round;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('restartBtn').style.display = 'inline-block';
            
            updateStatus('Game Over!');
            
            // Flash all buttons red
            buttons.forEach(button => {
                button.style.background = '#e74c3c';
                button.style.boxShadow = '0 0 20px #e74c3c';
            });
            
            setTimeout(() => {
                buttons.forEach(button => {
                    button.style.background = '';
                    button.style.boxShadow = '';
                });
            }, 500);
            
            // Play error sound
            if (audioContext) {
                playSound(150); // Low frequency error sound
            }
        }

        function winGame() {
            gameActive = false;
            updateStatus('ðŸŽ‰ You Win! Perfect Memory! ðŸŽ‰');
            
            // Update best score
            if (round > bestScore) {
                bestScore = round;
                localStorage.setItem('simonBestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
            }
            
            document.getElementById('restartBtn').style.display = 'inline-block';
            
            // Rainbow flash effect
            let colorIndex = 0;
            const colors = ['#e74c3c', '#3498db', '#27ae60', '#f1c40f'];
            const flashInterval = setInterval(() => {
                buttons.forEach(button => {
                    button.style.background = colors[colorIndex];
                    button.style.boxShadow = `0 0 20px ${colors[colorIndex]}`;
                });
                colorIndex = (colorIndex + 1) % colors.length;
            }, 200);
            
            setTimeout(() => {
                clearInterval(flashInterval);
                buttons.forEach(button => {
                    button.style.background = '';
                    button.style.boxShadow = '';
                });
            }, 2000);
        }

        function restartGame() {
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('gameOver').style.display = 'none';
            updateStatus('Press Start to Begin!');
            document.getElementById('round').textContent = '0';
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Add click listeners to buttons
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                handleButtonClick(button.dataset.color);
            });
            
            // Touch support for mobile
            button.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent double-tap zoom
                handleButtonClick(button.dataset.color);
            });
        });

        // Prevent context menu on long press (mobile)
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
